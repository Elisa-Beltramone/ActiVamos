{% extends "base.html" %}

{% block content %}
<div class="text-center mt-3">
    <br/>
    <h2>ActiVamos!</h2>
    <br/>
    <p class="lead">Descubrí todas las actividades, eventos, talleres, clases y más <mark>donde estes.</mark></p>
</div>
{% if user.is_authenticate %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> Welcome {{ user }}.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% else %}
<div class="container px-4 text-center w-75">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3">Crear una nueva actividad</div>
       <br/>
       <button>Crear</button>
      </div>
      <div class="col">
        <div class="p-3">Encontrar y participar</div>
        <br/>
        <button>Buscar</button>
      </div>
    </div>
  </div>

  {% endif %}


{% endblock %}
